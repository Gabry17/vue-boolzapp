<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOLZAP</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <!-- font-awesone -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

    <!-- vue -->
    <div id="root">
        <div class="container">
            <!-- NAVBAR -->
            <div class="navbar">
                <!-- navtop -->
                <div class="nav-top">
                    <!-- profile -->
                    <div class="profile flex">
                        
                        <div>
                            <img src="img/avatar_io.jpg" alt="image profile">
                            <span>Sara</span>
                        </div>
                        
                        <div class="icon">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <!-- /profile -->

                    <!-- notice -->
                    <div class="notice flex">
                        <i class="fas fa-bell-slash"></i>
                        <div class="text">
                            <p>Ricevi notifiche di nuovi messaggi</p>
                            <a class="gray" href="">Attiva notifiche desktop</a>
                        </div>
                    </div>
                    <!-- /notice -->
                </div>
                <!-- /navtop -->

                <!-- navmain -->
                <div class="nav-main">
                    <!-- filter -->
                    <div class="filter">
                        <div class="contact-filter">
                            <label class="style" for="search"><i class="fas fa-search"></i></label>
                            <input class="style" id="search" type="text" placeholder="Cerca o inizia una nuova chat">
                        </div>
                    </div>
                    <!-- /filter -->

                    <!-- contact -->
                    <div v-for="element in contacts" class="contact flex" :class="{ active: element.name === 'Michele' }">

                        <img :src="'img/avatar'+ element.avatar +'.jpg'" :alt="element.name">
                        <div class="user">
                            <h3>{{element.name}}</h3>
                            <p class="gray">message</p>
                        </div>
                        <div class="date">
                            <p class="gray">date</p>
                        </div>
                    </div>
                    

                    <!-- /contact -->
                </div>
                <!-- /navmain -->
            </div>
            <!-- /NAVBAR -->

            <!-- MESSAGE -->
            <div class="message">
                <!-- message-top -->
                <div class="user-top flex">
                    <div class="left">
                        <img :src="'img/avatar'+ contacts[0].avatar +'.jpg'" :alt="contacts[0].name">
                        <h3>{{contacts[0].name}}</h3>
                        <p class="gray">Ultimo accesso oggi alle 12:00</p>
                    </div>
                    <div class="rigth">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>

                </div>
                <!-- /message-top -->

                <!-- message-main -->
                <div class="chat">
                    <div class="container-message">
                        <div class="message-me flex">
                            <p>Ei ciao <span class="hours">12:00</span></p>
                            <p>come va? <span class="hours">12:00</span></p>
                        </div>
                        <div class="message-user flex">
                            <p>Tutto bene<span class="hours">12:00</span></p>
                        </div>
                    </div>
                </div>
                <!-- /message-main -->

                <!-- message-foot -->
                <div class="add-message flex">
                    <i class="fas fa-smile"></i>

                    <input type="text" placeholder="Scrivi un messaggio">

                    <i class="fas fa-microphone"></i>
                </div>
                <!-- /message-foot -->
            </div>
            <!-- /MESSAGE -->
        </div>
    </div>
    <!-- /vue -->


    <!-- js -->
    <script src="js/script.js" type="text/javascript"></script>
    <!-- /js -->
    
</body>
</html>
